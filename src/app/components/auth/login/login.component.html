<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(6, 41, 73, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="field">
                            <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                            <input 
                            id="username" 
                            formControlName="username" 
                            type="text" 
                            placeholder="username" 
                            pInputText class="w-full md:w-30rem mb-5" 
                            style="padding:1rem"
                            minlength="6"
                            >
                            <small class="p-error block" *ngIf="
                                loginForm.get('username')?.invalid && loginForm.get('username')?.dirty
                            ">
                            Username harus diisi</small>
                            <small class="p-error block" *ngIf="
                                loginForm.get('username')?.errors?.['minlength'] && loginForm.get('username')?.dirty
                            ">
                            Username minimal 6 karakter</small>
                        </div>
                        <div class="field">
                            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password 
                            id="password" 
                            formControlName="password" 
                            placeholder="Password" 
                            [feedback]="false"
                            styleClass="mb-5" 
                            inputStyleClass="w-full p-3 md:w-30rem"
                            ></p-password>
                            <small class="p-error block" *ngIf="
                                loginForm.get('password')?.invalid && loginForm.get('password')?.dirty
                            ">
                            Password harus diisi</small>
                        </div>
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button (click)="onSubmit()" type="button" [disabled]="loginForm.invalid" pButton pRipple label="Sign In" class="w-full p-3 text-xl" [routerLink]="['/auth/login']"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
